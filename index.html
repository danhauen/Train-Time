<!DOCTYPE html>
<html lang="en-us">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Train Time</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body onload="startTime()">

    <!-- Modal -->
    <div class="modal fade modal-sm" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="header rounded-lg shadow-lg text-center text-white">
            <h1 class="display-4">
                temps de train</h1>
                <p>(Train Time)</p>
            <div class ="container pb-2 " id="txt"></div>
           
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header text-white">
                Current Train Schedule
            </div>
            <div class="card-body">
                
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card shadow-lg mt-2">
            <div class="card-header text-white">
                Add Train
            </div>
            <div class="card-body">
                <div class="header container-header"></div>
                <form>
                    <div class="form-group">
                        <label for="inputTrainName">Train Name</label>
                        <input type="name" class="form-control" id="inputTrainName">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="location" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="inputFirstTrainTime">First Train Time (HH:mm-military time)</label>
                        <input type="time" class="form-control" id="firstTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="inputFrequency">Frequency (min)</label>
                        <input type="frequency" class="form-control" id="inputFrequency">
                    </div>
                    <button type="submit" id="submit-train-btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>



    </div>


    <!-- Script -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
    <script src="assets/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
