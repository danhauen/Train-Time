<body>

    <div class="container justify-content-around mt-4">
        <div class="header rounded-lg shadow-lg p-4 text-white">
            <h1 class="display-4">Temps de Train</h1>
            <div class="container pb-2 " id="txt"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card shadow-lg mt-2">
            <div class="card-header text-white">
                Add Train
            </div>
            <div class="card-body">
                <div class="header container-header"></div>
                <form>
                    <div class="row justify-content-around">
                        <div class="form-group col-3">
                            <label for="inputTrainName">Train Name</label>
                            <input type="name" class="form-control form-control-sm" id="inputTrainName">
                        </div>
                        <div class="form-group col-3">
                            <label for="inputDestination">Destination</label>
                            <input type="location" class="form-control form-control-sm" id="destination">
                        </div>
                        <div class="form-group col-2">
                            <label for="inputFirstTrainTime">First Train Time</label>
                            <input type="time" class="form-control form-control-sm" id="firstTrainTime">
                        </div>
                        <div class="form-group col-2">
                            <label for="inputFrequency">Frequency (min)</label>
                            <input type="frequency" class="form-control form-control-sm" id="inputFrequency">
                        </div>
                        <button type="submit" id="submit-train-btn" class="btn btn-primary m-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header text-white">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table" id="train-schedule">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <!-- Table to be inserted on input -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>    <script src="javascript/app.js"></script>
