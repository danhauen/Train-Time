<!DOCTYPE html>
<html lang="en-us">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Train Time</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

</head>

<body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title text-white" id="myModalLabel">Add a Train</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- modal form for train entry -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control form-control-sm" id="inputTrainName">
                        </div>
                        <div class="form-group">
                            <label for="trainDest">Destination</label>
                            <input type="text" class="form-control form-control-sm" id="inputDestination">
                        </div>
                        <div class="form-group">
                            <label for="trainFirst">First Train Time</label>
                            <input type="time" class="form-control form-control-sm" id="inputFirstTrainTime">
                        </div>
                        <div class="form-group">
                            <label for="trainFreq">Frequency (min)</label>
                            <input type="number" class="form-control form-control-sm" id="inputFrequency">
                        </div>
                    </form>
                    <button type="submit" id="submit-train-btn" class="btn">Submit</button>
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end modal form -->

    <!-- header -->
    <div class="container mt-4">
        <div class="header rounded-lg shadow-lg p-4 text-white text-center">
            <h1>Temps de Train</h1>
        </div>
    </div>
    <!-- end header -->
    <br>
    <!-- current schedule -->
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header text-white text-center">
                Current Train Schedule
                <div class="container pb-2" id="txt"></div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Freq.(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Min. Away</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white" id="train-schedule">
                            <!----------------------------------->
                            <!-- Table to be appended on input -->
                            <!----------------------------------->
                        </tbody>
                    </table>
                </div>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn" data-toggle="modal" data-target="#myModal">Add a Train</button>
            </div>
        </div>
    </div>
    <!-- end train schedule -->

    <!-- js -->
    <script src="javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
