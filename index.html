<!DOCTYPE html>
<html lang="en-us">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Train Time</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:600&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>

</head>

<body>
    <!-- header -->
    <div class="container mt-4">
        <div class="header rounded-lg shadow-lg p-4 text-white">
            <h1 class="display-4">Temps de Train</h1>
            <hr class="bg-white my-4">
            <div class="container pb-2 " id="txt"></div>
        </div>
    </div>
    <br>
    <!-- add train -->
    <div class="container">
        <div class="card shadow-lg mt-2">
            <div class="card-header text-white">
                Add Train
            </div>
            <div class="card-body">
                <div class="header container-header"></div>
                <form>
                    <div class="row justify-content-around">
                        <div class="form-group col-3">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control form-control-sm" id="inputTrainName">
                        </div>
                        <div class="form-group col-3">
                            <label for="trainDest">Destination</label>
                            <input type="text" class="form-control form-control-sm" id="inputDestination">
                        </div>
                        <div class="form-group col-2">
                            <label for="trainFirst">First Train Time</label>
                            <input type="time" class="form-control form-control-sm" id="inputFirstTrainTime">
                        </div>
                        <div class="form-group col-2">
                            <label for="trainFreq">Frequency (min)</label>
                            <input type="number" class="form-control form-control-sm" id="inputFrequency">
                        </div>
                        <button type="submit" id="submit-train-btn" class="btn btn-primary m-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <!-- current schedule -->
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header text-white">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white" id="train-schedule">
                        <!----------------------------------->
                        <!-- Table to be appended on input -->
                        <!----------------------------------->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
