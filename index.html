<!DOCTYPE html>
<html lang="en-us">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Train Time</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class=" text-center bg-dark text-white">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="container">
        <div class="card border-dark">
            <div class="card-header bg-dark text-white">
                Current Train Schedule
            </div>
            <div class="card-body">
                <div class="header container-header"></div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card border-dark">
            <div class="card-header bg-dark text-white">
                Add Train
            </div>
            <div class="card-body">
                <div class="header container-header"></div>
                <form>
                    <div class="form-group">
                        <label for="inputTrainName">Train Name</label>
                        <input type="name" class="form-control" id="inputTrainName">
                    </div>
                    <div class="form-group">
                        <label for="inputDestination">Destination</label>
                        <input type="location" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="inputFirstTrainTime">First Train Time (HH:mm-military time)</label>
                        <input type="time" class="form-control" id="firstTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="inputFrequency">Frequency (min)</label>
                        <input type="frequency" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>



    </div>


    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/javscript/app.js"></script>
</body>

</html>
